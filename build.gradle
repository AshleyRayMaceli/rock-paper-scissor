apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "rock-paper-scissors"
version = '1.0'
mainClassName = "RockPaperScissors"

repositories {
 mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}
